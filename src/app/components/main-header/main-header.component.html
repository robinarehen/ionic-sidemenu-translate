<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{title | translate}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="changeLanguage('en')">
        <ion-icon slot="icon-only" src="../../../assets/icon/flag_usa.svg"></ion-icon>
      </ion-button>
      <ion-button (click)="changeLanguage('es')">
        <ion-icon slot="icon-only" src="../../../assets/icon/flag_spain.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{title | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
